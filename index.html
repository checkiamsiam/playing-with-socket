<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
  </head>
  <body>
    <h1>Home</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("message", (data) => {
        console.log(data);
      });

      socket.on("sendData", (data) => {
        console.log(data);
      })
    </script>
  </body>
</html>
