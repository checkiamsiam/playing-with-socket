<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
  </head>
  <body>
    <ul id="element"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socketOne = io("/npsOne");
      const socketTwo = io("/npsTwo");

      socketOne.on("message", (data) => {
        console.log(data);
      });
      
      socketTwo.on("message", (data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
