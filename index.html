<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
  </head>
  <body>
    <ul id="element"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("broadcast", (data) => {
        console.log(data);
        document.getElementById("element").innerHTML = `<li>${data}</li>`;
      });
      
    </script>
  </body>
</html>
